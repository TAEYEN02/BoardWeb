server:
  port: 10000

spring:
  datasource:
    url: jdbc:h2:file:~/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
       hibernate:
         format_sql: true
         use_sql_comments: true

  h2:
    console:
      enabled: true
      path: /h2-console
